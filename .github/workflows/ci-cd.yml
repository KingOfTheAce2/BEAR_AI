name: BEAR AI - Build & Deploy

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Code Quality and Security Checks
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          # Handle npm ci failures with multiple fallback strategies
          npm ci || {
            echo "npm ci failed, trying fallback strategies..."

            # Strategy 1: Clean cache and retry
            npm cache clean --force
            npm ci || {
              echo "npm ci with clean cache failed, trying npm install..."

              # Strategy 2: Use npm install instead of ci
              npm install || {
                echo "npm install failed, regenerating package-lock.json..."

                # Strategy 3: Regenerate package-lock.json
                rm -f package-lock.json
                npm install --package-lock-only
                npm install
              }
            }
          }

      - name: TypeScript type checking (Demo Mode)
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"demo"* ]]; then
            echo "‚ö†Ô∏è Skipping TypeScript strict checking for demo/alpha build"
            echo "‚úÖ Demo mode: Building for testing purposes only"
          else
            echo "üîç Running TypeScript strict checking for production build"
            npm run typecheck:build
          fi
        continue-on-error: ${{ contains(github.event.head_commit.message, 'demo') }}

      - name: ESLint (Demo Mode)
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"demo"* ]]; then
            echo "‚ö†Ô∏è Skipping ESLint checking for demo/alpha build"
            echo "‚úÖ Demo mode: Building for testing purposes only"
          else
            echo "üîç Running ESLint for production build"
            npm run lint
          fi
        continue-on-error: ${{ contains(github.event.head_commit.message, 'demo') }}

      - name: Rust formatting check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust linting
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: npm test

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

  # Build Tauri Application for Multiple Platforms
  build-tauri:
    name: Build Tauri App
    needs: [quality-checks]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "üîß Installing Linux dependencies for Tauri..."

          # Update package lists
          sudo apt-get update

          # Install core development tools first
          sudo apt-get install -y build-essential pkg-config curl wget file

          # Install GLib and core dependencies with explicit versions
          sudo apt-get install -y \
            libglib2.0-dev \
            libglib2.0-0 \
            libglib2.0-bin \
            libgobject-introspection-1.0-dev \
            libgirepository1.0-dev \
            gir1.2-glib-2.0 \
            gir1.2-gobject-2.0 \
            libffi-dev

          # Install additional GLib-related packages for better compatibility
          sudo apt-get install -y \
            libglib2.0-dev-bin \
            libglib2.0-data \
            python3-gi-dev

          # Install GTK and WebKit dependencies
          sudo apt-get install -y \
            libgtk-3-dev \
            libgtk-3-0 \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.0-37 \
            libjavascriptcoregtk-4.0-dev

          # Install additional UI dependencies
          sudo apt-get install -y \
            librsvg2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libcairo2-dev \
            libsoup2.4-dev \
            libjpeg-dev \
            libpng-dev

          # Verify installations
          echo "‚úÖ Packages installed successfully"

      - name: Configure and verify pkg-config setup (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "üîç Configuring and verifying pkg-config setup..."

          # Set up pkg-config paths explicitly
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV

          # Display pkg-config version and paths
          pkg-config --version
          echo "üìã PKG_CONFIG_PATH: $PKG_CONFIG_PATH"

          # Verify core dependencies
          echo "üîç Checking core dependencies..."
          pkg-config --exists glib-2.0 && echo "‚úÖ glib-2.0 found: $(pkg-config --modversion glib-2.0)" || {
            echo "‚ùå glib-2.0 missing"
            find /usr -name "glib-2.0.pc" 2>/dev/null | head -5
          }

          pkg-config --exists gobject-2.0 && echo "‚úÖ gobject-2.0 found: $(pkg-config --modversion gobject-2.0)" || {
            echo "‚ùå gobject-2.0 missing"
            find /usr -name "gobject-2.0.pc" 2>/dev/null | head -5
          }

          pkg-config --exists gtk+-3.0 && echo "‚úÖ gtk+-3.0 found: $(pkg-config --modversion gtk+-3.0)" || echo "‚ùå gtk+-3.0 missing"
          pkg-config --exists webkit2gtk-4.0 && echo "‚úÖ webkit2gtk-4.0 found: $(pkg-config --modversion webkit2gtk-4.0)" || echo "‚ùå webkit2gtk-4.0 missing"

          # List available glib/gobject .pc files
          echo "üìã Available GLib/GObject .pc files:"
          find /usr/lib/x86_64-linux-gnu/pkgconfig /usr/lib/pkgconfig /usr/share/pkgconfig -name "*glib*.pc" -o -name "*gobject*.pc" 2>/dev/null | sort

          # Test pkg-config commands that Rust will use
          echo "üß™ Testing pkg-config commands used by Rust:"
          pkg-config --libs --cflags glib-2.0 && echo "‚úÖ glib-2.0 pkg-config successful" || echo "‚ùå glib-2.0 pkg-config failed"
          pkg-config --libs --cflags gobject-2.0 && echo "‚úÖ gobject-2.0 pkg-config successful" || echo "‚ùå gobject-2.0 pkg-config failed"

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          # Handle npm ci failures with multiple fallback strategies
          npm ci || {
            echo "npm ci failed, trying fallback strategies..."

            # Strategy 1: Clean cache and retry
            npm cache clean --force
            npm ci || {
              echo "npm ci with clean cache failed, trying npm install..."

              # Strategy 2: Use npm install instead of ci
              npm install || {
                echo "npm install failed, regenerating package-lock.json..."

                # Strategy 3: Regenerate package-lock.json
                rm -f package-lock.json
                npm install --package-lock-only
                npm install
              }
            }
          }

      - name: Build frontend
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"demo"* ]]; then
            echo "üöÄ Building demo/alpha version with relaxed checks"
            echo "‚ö†Ô∏è WARNING: This is a DEMO build - not for production use"
            npm run build:alpha-fast
          else
            echo "üî® Building production version with full validation"
            npm run build
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: 1
          PKG_CONFIG_ALLOW_SYSTEM_LIBS: 1
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
          CARGO_PROFILE_DEV_BUILD_OVERRIDE_DEBUG: true
          # Additional GLib environment variables
          GLIB_2_0_NO_PKG_CONFIG: 0
          GOBJECT_2_0_NO_PKG_CONFIG: 0
        with:
          args: ${{ matrix.args }} ${{ (contains(github.ref, 'alpha') || contains(github.event.head_commit.message, 'alpha')) && '--config src-tauri/tauri.conf.alpha.json' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-apps-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/*/release/bundle/
          retention-days: 30

  # Release (only on tags)
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tauri-apps-windows-latest/**/*
            tauri-apps-macos-latest/**/*
            tauri-apps-ubuntu-20.04/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}