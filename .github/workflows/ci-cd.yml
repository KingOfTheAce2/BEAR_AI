name: BEAR AI - Build & Deploy

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Code Quality and Security Checks
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          # Handle npm ci failures with multiple fallback strategies
          npm ci || {
            echo "npm ci failed, trying fallback strategies..."

            # Strategy 1: Clean cache and retry
            npm cache clean --force
            npm ci || {
              echo "npm ci with clean cache failed, trying npm install..."

              # Strategy 2: Use npm install instead of ci
              npm install || {
                echo "npm install failed, regenerating package-lock.json..."

                # Strategy 3: Regenerate package-lock.json
                rm -f package-lock.json
                npm install --package-lock-only
                npm install
              }
            }
          }

      - name: TypeScript type checking (Conditional)
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]]; then
            echo "Skipping TypeScript strict checking for alpha release"
          else
            npm run typecheck:build
          fi

      - name: ESLint (Conditional)
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]]; then
            echo "Skipping ESLint checking for alpha release"
          else
            npm run lint
          fi

      - name: Rust formatting check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust linting
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: npm test

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

  # Build Tauri Application for Multiple Platforms
  build-tauri:
    name: Build Tauri App
    needs: [quality-checks]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-20.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          # Handle npm ci failures with multiple fallback strategies
          npm ci || {
            echo "npm ci failed, trying fallback strategies..."

            # Strategy 1: Clean cache and retry
            npm cache clean --force
            npm ci || {
              echo "npm ci with clean cache failed, trying npm install..."

              # Strategy 2: Use npm install instead of ci
              npm install || {
                echo "npm install failed, regenerating package-lock.json..."

                # Strategy 3: Regenerate package-lock.json
                rm -f package-lock.json
                npm install --package-lock-only
                npm install
              }
            }
          }

      - name: Build frontend
        run: |
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.event.head_commit.message }}" == *"alpha"* ]]; then
            echo "Building alpha version with relaxed checks"
            npm run build:alpha-fast
          else
            npm run build
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }} ${{ (contains(github.ref, 'alpha') || contains(github.event.head_commit.message, 'alpha')) && '--config src-tauri/tauri.conf.alpha.json' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-apps-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/*/release/bundle/
          retention-days: 30

  # Release (only on tags)
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tauri-apps-windows-latest/**/*
            tauri-apps-macos-latest/**/*
            tauri-apps-ubuntu-20.04/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}