name: CI Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            tauri_target: x86_64-unknown-linux-gnu
          - name: Windows
            os: windows-2022
            target: x86_64-pc-windows-msvc
            tauri_target: x86_64-pc-windows-msvc
          - name: macOS Intel
            os: macos-12
            target: x86_64-apple-darwin
            tauri_target: x86_64-apple-darwin
          - name: macOS ARM
            os: macos-14
            target: aarch64-apple-darwin
            tauri_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Linux dependencies
      if: matrix.platform.os == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          pkg-config

    - name: Install frontend dependencies
      run: npm ci

    - name: TypeScript check
      run: npm run typecheck || true

    - name: Build frontend
      run: npm run build

    - name: Build Tauri application
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      with:
        tagName: ''
        releaseName: ''
        releaseBody: ''
        releaseDraft: false
        prerelease: false
        args: --target ${{ matrix.platform.tauri_target }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}-build
        path: |
          src-tauri/target/${{ matrix.platform.target }}/release/bundle/
        retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run frontend tests
      run: npm test -- --watchAll=false || true

    - name: Run linting
      run: npm run lint || true

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libssl-dev \
          pkg-config

    - name: Run Rust tests
      working-directory: ./src-tauri
      run: cargo test --all-features

    - name: Check Rust formatting
      working-directory: ./src-tauri
      run: cargo fmt -- --check || true

    - name: Run Clippy
      working-directory: ./src-tauri
      run: cargo clippy -- -D warnings || true

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: NPM audit
      run: npm audit --audit-level=high || true

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run cargo audit
      working-directory: ./src-tauri
      run: cargo audit || true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build, test, security-check]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [[ "${{ needs.build.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
          echo "Build or tests failed"
          exit 1
        fi
        echo "All checks passed!"