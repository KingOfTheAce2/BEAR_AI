name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/README.md'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API documentation
        run: |
          # Generate API docs from OpenAPI spec
          mkdir -p docs/api
          npm run api:docs > /dev/null 2>&1 || echo "API docs generation skipped"

      - name: Build documentation site
        run: |
          # Create a simple documentation site
          mkdir -p _site
          cp -r docs/* _site/ 2>/dev/null || echo "No docs directory found"
          cp .github/README.md _site/workflows.md 2>/dev/null || echo "No workflow docs found"
          cp README.md _site/index.md 2>/dev/null || echo "No README found"

          # Generate index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>BEAR AI Legal Assistant - Documentation</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 40px; line-height: 1.6; }
                  .header { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
                  .nav { list-style: none; padding: 0; }
                  .nav li { margin: 10px 0; }
                  .nav a { text-decoration: none; color: #0066cc; }
                  .nav a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ğŸ» BEAR AI Legal Assistant</h1>
                  <p>Professional AI-powered legal document analysis and assistance</p>
              </div>

              <h2>ğŸ“š Documentation</h2>
              <ul class="nav">
                  <li><a href="index.md">ğŸ“„ Project README</a></li>
                  <li><a href="workflows.md">âš™ï¸ GitHub Actions Workflows</a></li>
                  <li><a href="api/">ğŸ”— API Documentation</a></li>
              </ul>

              <h2>ğŸš€ Quick Links</h2>
              <ul class="nav">
                  <li><a href="https://github.com/KingOfTheAce2/BEAR_AI">ğŸ“¦ Source Code</a></li>
                  <li><a href="https://github.com/KingOfTheAce2/BEAR_AI/releases">ğŸ”„ Releases</a></li>
                  <li><a href="https://github.com/KingOfTheAce2/BEAR_AI/actions">âš¡ Build Status</a></li>
              </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4