name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  npm-audit:
    name: NPM Vulnerability Scan
    runs-on: ubuntu-latest
    outputs:
      total_vulns: ${{ steps.audit_summary.outputs.total }}
      critical_vulns: ${{ steps.audit_summary.outputs.critical }}
      high_vulns: ${{ steps.audit_summary.outputs.high }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmjs.org/
          if ! npm ci --no-audit; then
            npm install --no-audit
          fi

      - name: Run npm audit
        run: npm audit --json > npm-audit.json || true

      - name: Summarize npm audit
        id: audit_summary
        run: |
          TOTAL=$(jq 'if .metadata? and .metadata.vulnerabilities then [.metadata.vulnerabilities[]] | add else 0 end' npm-audit.json 2>/dev/null || echo 0)
          CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' npm-audit.json 2>/dev/null || echo 0)
          HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' npm-audit.json 2>/dev/null || echo 0)
          MEDIUM=$(jq -r '.metadata.vulnerabilities.moderate // 0' npm-audit.json 2>/dev/null || echo 0)
          LOW=$(jq -r '.metadata.vulnerabilities.low // 0' npm-audit.json 2>/dev/null || echo 0)
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "critical=$CRITICAL" >> "$GITHUB_OUTPUT"
          echo "high=$HIGH" >> "$GITHUB_OUTPUT"
          cat <<REPORT > npm-audit-summary.md
# NPM Security Audit
- Total vulnerabilities: $TOTAL
- Critical: $CRITICAL
- High: $HIGH
- Moderate: $MEDIUM
- Low: $LOW
REPORT

      - name: Upload npm audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-security-audit
          path: |
            npm-audit.json
            npm-audit-summary.md
          retention-days: 30

  cargo-audit:
    name: Cargo Vulnerability Scan
    runs-on: ubuntu-latest
    needs: npm-audit
    outputs:
      total_vulns: ${{ steps.audit_summary.outputs.total }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run cargo audit
        working-directory: src-tauri
        run: cargo audit --json > ../cargo-audit.json || true

      - name: Summarize cargo audit
        id: audit_summary
        run: |
          TOTAL=$(jq 'if .vulnerabilities? and .vulnerabilities.list then (.vulnerabilities.list | length) else 0 end' cargo-audit.json 2>/dev/null || echo 0)
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          cat <<REPORT > cargo-audit-summary.md
# Cargo Security Audit
- Vulnerabilities found: $TOTAL
REPORT

      - name: Upload cargo audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cargo-security-audit
          path: |
            cargo-audit.json
            cargo-audit-summary.md
          retention-days: 30

  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: [npm-audit, cargo-audit]
    outputs:
      total_vulns: ${{ steps.audit_summary.outputs.total }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v4
        with:
          project: 'BEAR AI Legal Assistant'
          path: '.'
          format: 'ALL'
          out: 'dependency-check-report'
          fail_on_cvss: '11'

      - name: Summarize OWASP report
        id: audit_summary
        run: |
          REPORT=dependency-check-report/dependency-check-report.json
          if [ -f "$REPORT" ]; then
            TOTAL=$(jq '[.dependencies[]?.vulnerabilities[]?] | length' "$REPORT" 2>/dev/null || echo 0)
            CRITICAL=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="Critical")] | length' "$REPORT" 2>/dev/null || echo 0)
            HIGH=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="High")] | length' "$REPORT" 2>/dev/null || echo 0)
          else
            TOTAL=0
            CRITICAL=0
            HIGH=0
          fi
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          cat <<REPORT > dependency-check-summary.md
# OWASP Dependency Check
- Total vulnerabilities: $TOTAL
- Critical: $CRITICAL
- High: $HIGH
REPORT

      - name: Upload OWASP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: |
            dependency-check-report
            dependency-check-summary.md
          retention-days: 30

  security-summary:
    name: Consolidated Security Summary
    needs: [npm-audit, cargo-audit, owasp-dependency-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all security artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Generate security summary
        run: |
          cat <<SUMMARY > security-reports/security-summary.md
# ðŸ”’ Weekly Security Audit Summary
- NPM vulnerabilities: ${{ needs.npm-audit.outputs.total_vulns }} (critical: ${{ needs.npm-audit.outputs.critical_vulns }}, high: ${{ needs.npm-audit.outputs.high_vulns }})
- Cargo vulnerabilities: ${{ needs.cargo-audit.outputs.total_vulns }}
- OWASP dependency issues: ${{ needs.owasp-dependency-check.outputs.total_vulns }}

Artifacts containing full scan details are attached to this workflow run.
SUMMARY

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-reports/security-summary.md
          retention-days: 45
